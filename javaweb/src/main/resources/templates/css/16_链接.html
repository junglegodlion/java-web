<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接</title>
    <style>
        /* 正常，未访问过的链接 */
        a:link {
            color: lightgreen;
            /* 修改链接的文本样式 */
            text-decoration: none;
            /* 设置链接的背景颜色 */
            background-color: lightyellow;
        }
        /* 当用户鼠标放在链接上时 */
        a:hover {
            color: lightcoral;
        }
        /* 用户已访问过的链接 */
        a:visited {
            color: lightblue;
        }
        /* 链接被点击的那一刻 */
        a:active {
            color: lightslategray;
        }
    </style>
</head>
<body>
<a href="#">这是一个链接.</a>
</body>
</html>
