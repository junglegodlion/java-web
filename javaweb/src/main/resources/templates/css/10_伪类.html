<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类</title>
    <style>
        body { background-color: #ffffc9 }
        a:link { color: blue } /* 未访问链接 */
        a:visited { color: purple } /* 已访问链接 */
        a:hover { font-weight: bold } /* 用户鼠标悬停 */
        a:active { color: lime } /* 激活链接 */
    </style>
</head>
<body>
<p>这个链接在鼠标按下和松开的这段时间内会变成绿色: <a href="#">慕课网 imooc.com</a>.</p>
</body>
</html>
