<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float参数使用方法</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        .test{
            width: 100px;
            height: 100px;
            background: red;
            /*可以使块水平排列*/
            float: inherit;
            margin-right: 10px;
        }

        .per{
            width: 300px;
            height: 300px;
            background: blue;
            float: right;
        }
    </style>
</head>
<body>
<div class="per">
    <div class="test">1</div>
    <div class="test">2</div>
</div>
</body>
</html>
