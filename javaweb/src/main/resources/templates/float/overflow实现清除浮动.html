<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>overflow实现清除浮动</title>
    <style>
        .per{
            width: 500px;
            height: auto;
            border: 1px solid #000;
            /*overflow处理溢出问题*/
            overflow: hidden;
            /*ie专用属性*/
            zoom:1;
        }
        
        .test{
            width: 100px;
            height: 30px;
            background: red;
            border: 1px solid #FFF;
            float: left;
        }
    </style>
</head>
<body>
    <div class="per">
        <div class="test"></div>
        <div class="test"></div>
        <div class="test"></div>
    </div>
</body>
</html>
